generations:
  - name: "First Generation (8R)"
    start_year: 2008
    end_year: 2011
    description: "The original Audi Q5 was a compact luxury crossover SUV built on the Volkswagen Group MLB platform. It featured a design that balanced sportiness with practicality, offering more cargo space than its competitors while maintaining Audi's distinctive styling. Engine options included 2.0 L TFSI I4, 3.2 L FSI V6 petrol engines, and 2.0 L and 3.0 L TDI diesel units. The high-performance SQ5 was initially offered as a diesel in Europe (making it Audi's first diesel S model) and later as a petrol model in North America. The first-generation Q5 quickly became one of Audi's best-selling models globally, with production beginning in July 2008."

  - name: "First Generation (8R 2012 Facelift)"
    start_year: 2012
    end_year: 2017
    description: "The 2012 facelift of the first generation introduced a redesigned front and rear light configuration, updated styling, and a new set of engines that increased both output and efficiency. New engine options included the 2.0 TFSI hybrid quattro, 3.0 TFSI quattro (272PS), and improved TDI diesel units. Interior updates featured 4-button MMI navigation plus system, narrow chrome trim on main controls, and large fabric-upholstered door panels with optional wood or aluminium inlays. The vehicles went on sale in summer 2012 and remained in production until 2017."

  - name: "Second Generation (FY)"
    start_year: 2016
    end_year: 2020
    description: "Built on the updated MLB Evo platform, the second-generation Q5 was revealed at the 2016 Paris Motor Show with production beginning on 30 September 2016 for the 2017 model year. The Q5 was lighter than its predecessor despite increased dimensions and featured more angular styling in line with Audi's modern design language. The interior represented a significant upgrade with digital instrumentation and improved infotainment systems. Engine options included 2.0 L TFSI I4, 2.0 L TFSI MHEV I4, 2.0 L TFSIe PHEV, 2.0 L TDI I4, and 3.0 L TDI V6, with mild-hybrid and plug-in hybrid technology. The performance-oriented SQ5 continued with both diesel and petrol engines depending on market."

  - name: "Second Generation (FY 2021 Facelift)"
    start_year: 2021
    end_year: 2025
    description: "The 2021 facelift brought exterior updates including revised grille design, updated bumper side air intakes, new side sill styling, and refreshed rear trim. Interior changes featured Generation 3 MMI infotainment technologies with digital marketplace for Audi Connect plans and SiriusXM integration. New paint colors including District Green and Ultra Blue became available on PHEV and SQ5 variants. The Q5 Sportback coupe variant was introduced in January 2021, offering a sleeker body style alongside the traditional SUV. Production continued until February 2025, with the second generation remaining one of Audi's best-sellers globally, offering a balance of practicality, technology, and driving dynamics in the premium midsize SUV segment."

  - name: "Third Generation (GU)"
    start_year: 2026
    end_year: null
    description: "The third-generation Audi Q5 was officially unveiled on 2 September 2024 and represents the first complete redesign since 2018, built on Volkswagen Group's new Premium Platform Combustion (PPC) architecture shared with the redesigned Audi A5. Production commenced in November 2024 for the 2026 model year. The exterior styling features a raked silhouette inspired by the larger Q7, with customizable lighting signatures and available IQ.Light LED matrix headlamps providing illumination up to 500 meters. The interior features an 11.9-inch digital instrument cluster and 14.5-inch touchscreen infotainment system. Engine options include 2.0 L TFSI I4, 3.0 L TFSI V6 (SQ5), and 2.0 L TDI I4, all with 48-volt mild-hybrid systems. A Sportback coupe SUV variant was unveiled on 26 November 2024 and launched in North America in April 2025. Plug-in hybrid variants with 25.9 kWh batteries were revealed in June 2025."
